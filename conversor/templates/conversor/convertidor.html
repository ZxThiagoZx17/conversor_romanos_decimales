<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Conversor de Números Romanos</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Conversor de Números Romanos a Decimales</h1>
    
    <form method="POST" action="{% url 'convertidor' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número</label>
            <input type="text" class="form-control" id="numero" name="numero" placeholder="Romano o Decimal">
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
    </form>
    {% if resultado %}
        <div class="alert alert-success mt-3">
            Resultado: {{ resultado }}
        </div>
    {% endif %}
</body>
</html>
