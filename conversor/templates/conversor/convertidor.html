<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Conversor de Números Romanos</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Conversor de Números Romanos a Decimales</h1>
    <!-- <form method="post">
        {% csrf_token %}
        <label for="roman_number">Número Romano:</label>
        <input type="text" id="roman_number" name="roman_number">
        
        <label for="decimal_number">Número Decimal:</label>
        <input type="number" id="decimal_number" name="decimal_number">
        
        <button type="submit">Convertir</button>
    </form>

    {% if result_decimal is not None %}
        <h2>Resultado Decimal: {{ result_decimal }}</h2>

    {% if result_roman is not None %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="roman_number" class="form-label">Numero Romano a decimal</label>
          <input type="text" class="form-control" id="roman_number" name="roman_number" aria-describedby="descripcion_conversor_romano" placeholder="Numero romano">
          <!-- <div id="descripcion_conversor_romano" class="form-text">Usa este campo si quieres convertir de romano a decimal</div> -->
        </div>

        <div class="mb-3">
          <label for="decimal_number" class="form-label">Numero Decimal a romano</label>
          <input type="text" class="form-control" id="decimal_number" name="decimal_number" aria-describedby="descripcion_conversor_decimal" placeholder="Numero decimal">
          <!-- <div id="descripcion_conversor_decimal" class="form-text">Usa este campo si quieres convertir de decimal a romano</div> -->
        </div>

        <button type="submit" class="btn btn-primary">Convertir</button>
      </form>

    {% if result_decimal is not None %}
        <!-- <h2 class="text-center">Resultado Decimal: {{ result_decimal }}</h2> -->
        <div class="badge text-bg-primary">Resultado Decimal: {{ result_decimal }}</div>
    {% endif %}
    
    {% if result_roman is not None %}
        <!-- <h2 class="text-center">Resultado Romano: {{ result_roman }}</h2> -->
        <div class="badge text-bg-primary">Resultado Romano: {{ result_roman }}</div>
    {% endif %}

</body>
</html>
